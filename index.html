<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>
  <main>
    <section class="main-card">
      <article class="main-content">
        <figure class="illustration-article">
          <img src="assets/images/illustration-article.svg" alt="abstract image">
        </figure>
        <article class="tag">
          <p>Learning</p>
        </article>
        <article class="publish-date">
          Published 21 Dec 2023
        </article>
        <section class="course-info">
          <article class="course-name">
            <a href="">HTML & CSS foundations</a>
          </article>
          <article class="course-description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </article>
          <article class="course-author">
            <figure>
              <img src="assets/images/image-avatar.webp" alt="my photo">
            </figure>
            Greg Hooper
          </article>
        </section>
      </article>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aman Jain</a>.
  </footer>
</body>
</html>
